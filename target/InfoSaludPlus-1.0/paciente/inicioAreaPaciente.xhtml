<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" lang="es">

    <f:view>
        <ui:decorate template="/resources/templates/plantillaInicio.xhtml">

            <ui:define name="titulo">InfoSaludPlus | Area Pacientes</ui:define>


            <ui:define name="accesosMenu">

            </ui:define>

            <ui:define name="migaPan">
                <h:outputLink value="#{facesContext.externalContext.applicationContextPath}/faces/index.xhtml" style="font-weight:bold">Inicio</h:outputLink>    
                <h:outputText value=" / Área del Paciente" />
            </ui:define>

            <ui:define name="secciones">

                <nav id="panelLateral" class="row col-sm-2">
                    <h:outputStylesheet>
                        .cols {
                        vertical-align: top;
                        }
                    </h:outputStylesheet>
                    <h:form>
                        <rich:panelMenu style="width:200px" itemMode="ajax" groupMode="ajax">
                            <rich:panelMenuGroup label="Panel del paciente" selectable="false" expanded="true" disabled="true" styleClass="cabeMenuHori">
                                <rich:panelMenuItem label="Inicio" name="Item_1_1" />
                                <rich:panelMenuItem label="Datos personales" name="datos_personales" />
                                <rich:panelMenuItem label="Partes médicos" name="partes_medicos" />
                                <rich:panelMenuItem label="Área de citas" name="area_citas" />
                                <rich:panelMenuItem label="Cerrar sesion" name="cerrar_sesion" />
                            </rich:panelMenuGroup>
                        </rich:panelMenu>
                    </h:form>
                </nav>

                <section id="cuadroPrincipal" class="row col-sm-9 col-sm-offset-1">
                    
                    <h:form id="formularioCambioDatos">
                        <rich:focus/>
                        <rich:graphValidator value="#{paciente}" id="gvRegistro">
                            <rich:panel style="background: rgb(245,245,245)" header="Modificar datos del paciente">
                                <rich:messages styleClass="msgErrorGlobal" for="gvRegistro" />
                                <rich:messages styleClass="msgErrorGlobal" globalOnly="true" />

                                <h:panelGrid  columns="3" class="panel" id="grid" >
                                    <h:outputLabel value="Nombre: " for="nombre3"/>
                                    <h:inputText id="nombre3" size="30" value="#{accesoBean.paciente.nombre}" maxlength="30">
                                        <f:validateLength minimum="3"/>
                                    </h:inputText>
                                    <rich:message for="nombre3" ajaxRendered="true" styleClass="msgError" />

                                    <h:outputLabel value="Apellidos: " for="apellidos3" /> 
                                    <h:inputText id="apellidos3" size="30" value="#{accesoBean.paciente.apellidos}" maxlength="40" >
                                        <f:validateLength minimum="3"/>
                                    </h:inputText>
                                    <rich:message for="apellidos3" ajaxRendered="true"  styleClass="msgError"/>

                                    <h:outputLabel value="NIF/DNI: " for="dni3"/> 
                                    <h:inputText id="dni3" size="9" value="#{accesoBean.paciente.nif}" maxlength="9" validatorMessage="Formato DNI incorrecto. Ej: 012345678A">
                                        <f:validateRegex pattern="^[0-9]{8}[a-zA-Z]{1}"/>
                                    </h:inputText>
                                    <rich:message for="dni3" ajaxRendered="true" styleClass="msgError" />

                                    <h:outputLabel value="Número Seguridad Social: " for="numSegSoc3"/> 
                                    <h:inputText id="numSegSoc3" size="15" value="#{accesoBean.paciente.numSegSoc}" maxlength="15" >
                                        <f:validateLength minimum="2"/>
                                    </h:inputText>
                                    <rich:message for="numSegSoc3" ajaxRendered="true" />

                                    <h:outputLabel value="Fecha de nacimiento: " for="fechaNac3" /> 
                                    <rich:calendar id="fechaNac3" value="#{accesoBean.paciente.fechaNacimiento}" 
                                                   locale="ES_es" inputSize="15"  datePattern="dd/MM/yyyy"/>
                                    <rich:message for="fechaNac3" ajaxRendered="true"  />

                                    <h:outputLabel value="Email: "  for="email3"/> 
                                    <h:inputText id="email3" size="30" value="#{accesoBean.paciente.email}" pt:placeholder="paciente@gmail.com" validatorMessage="Formato email incorrecto. Ej: ricardo@gmail.com"> 
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                    <rich:message for="email3" ajaxRendered="true" />

                                    <h:outputLabel value="Contraseña: "  for="clave3"/> 
                                    <h:inputSecret id="clave3" size="15" value="#{accesoBean.paciente.clave}">
                                        <f:validateLength minimum="4" maximum="20"/>
                                    </h:inputSecret>
                                    <rich:message for="clave3" ajaxRendered="true" />

                                    <h:outputLabel value="Repetir contraseña: " for="claveRep3"/>
                                    <h:inputSecret id="claveRep3" size="15" value="#{accesoBean.paciente.claveRep}">
                                        <f:validateLength minimum="4" maximum="20"/>
                                    </h:inputSecret>
                                    <rich:message for="claveRep3" ajaxRendered="true"/>
                                    
                                </h:panelGrid>
                                <div class="botones">
                                    <a4j:commandButton value="Modificar datos" 
                                                       render="menuPrincipal formularioCambioDatos"
                                                       execute="@form"
                                                       action="#{accesoBean.modificarDatosPer()}" 
                                                       styleClass="boton"
                                                       status="guardarSave"/> 
                                    
                                    <a4j:commandButton type="reset" styleClass="boton" value="Limpiar" immediate="true"/>
                                </div>
                            </rich:panel>
                        </rich:graphValidator>
                    </h:form>

                </section>

            </ui:define>
        </ui:decorate>
    </f:view>
</html>

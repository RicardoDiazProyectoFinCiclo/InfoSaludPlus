<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" lang="es">

    <f:view>
        <ui:decorate template="/resources/templates/plantillaInicio.xhtml">

            <ui:define name="titulo">InfoSaludPlus | Area Pacientes</ui:define>


            <ui:define name="accesosMenu">

            </ui:define>

            <ui:define name="migaPan">
                <h:outputLink value="#{facesContext.externalContext.applicationContextPath}/faces/index.xhtml" style="font-weight:bold">Inicio</h:outputLink>    
                <h:outputText value=" / Área del Paciente" />
            </ui:define>

            <ui:define name="secciones">

                <nav id="panelLateral" class="row col-sm-2">
                    <h:outputStylesheet>
                        .cols {
                        vertical-align: top;
                        }
                    </h:outputStylesheet>
                    <h:form>
                        <rich:panelMenu style="width:200px" itemMode="ajax" groupMode="ajax">
                            <rich:panelMenuGroup label="Panel del paciente" selectable="false" expanded="true" styleClass="cabeMenuHori">
                                <rich:panelMenuItem execute="@form" action="inicioAreaPaciente" label="Datos personales" name="datos_personales" />
                                <rich:panelMenuItem style="color:blue;" label="Partes médicos" name="partes_medicos" />
                                <rich:panelMenuItem label="Área de citas" name="area_citas" />
                                <rich:panelMenuItem label="Cerrar sesion" name="cerrar_sesion" />
                            </rich:panelMenuGroup>
                        </rich:panelMenu>
                    </h:form>
                </nav>

                <section id="cuadroPrincipal" class="row col-sm-9 col-sm-offset-1">                          

                    <h2>Informes médicos de #{accesoBean.paciente.nombre}  #{accesoBean.paciente.apellidos} </h2>
                    <h:form id="formInformes">
                        <rich:dataTable value="#{carsBean.listInformes}" var="inf" iterationStatusVar="it" id="table" rows="10">
                            <rich:column>
                                <f:facet name="header">#</f:facet>
                                    #{it.index}
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{car.paciente.nombre}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">DNI</f:facet>
                                <h:outputText value="#{car.paciente.dni}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">Medico</f:facet>
                                <h:outputText value="#{car.medico.nombre} #{car.medico.apellidos}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">Fecha</f:facet>
                                <h:outputText value="#{car.fecha}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">Descargar</f:facet>
                                <h:outputText value=" " />
                            </rich:column>
                        </rich:dataTable>
                    </h:form>
                </section>

            </ui:define>
        </ui:decorate>
    </f:view>
</html>
